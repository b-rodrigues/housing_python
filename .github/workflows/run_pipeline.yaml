name: RAP in Python

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pip install pipenv

      - name: Run tests
        run: |
          pipenv install
          pipenv run python hello.py